<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Security Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Distance">Distance</label>
                        <input type="number" class="form-control" id="Distance" [(ngModel)]="item.Distance" name="Distance" #Distance="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Place">Place *</label>
                        <input type="text" class="form-control" id="Place" [(ngModel)]="item.Place" name="Place" #Place="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>Search</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButtonSearch" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonSearch">
                                    <button class="dropdown-item" *ngFor="let item of listSearch" [class.disabled]="containSecurity(item._id)" (click)="$event.preventDefault(); containSecurity(item._id) || addSecurity(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item.search || item.search.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item.search; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeSecurity(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <label for="Search">Search</label>
                    <select name="Security" id="Security" [(ngModel)]="item.Security" class="form-control" #Security="ngModel"  >
                        <option *ngFor="let item of listSecurity" [value]="item._id">{{item._id}}</option>
                    </select>

                    <h2 *ngIf="externalSearch_Search[0]">External Relations</h2>
        
                        <h3 *ngIf="externalSearch_Search[0]">Search</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalSearch_Search">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
